<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Registration form</h1>
    <div class="form-container">
        <form name="registrationForm">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" placeholder="ex: John" required/><p class="error-message"></p>
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" placeholder="ex: wick " required/>
            <p class="error-message"></p>
            <label for="e-mail">E-mail address *</label>
            <input type="text" id="e-mail" placeholder="ex: johnwick@mail.com" required/>
            <p class="error-message"></p>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" maxlength="10" pattern=".{10,}"   required title="10 characters length"placeholder="ex: 1234567891"/>
            <p class="error-message"></p>
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="ex: United Kingdom"/>
            <p class="error-message"></p>
            <label for="password">Password *</label>
            <input type="password" id="password" pattern=".{8,}"   required title="8 characters minimum"/>
            <p class="error-message"></p>
            <p class="password-rules">Your password should contain at least 8 characters and 1 number.</p>
            <input class="button" type="submit" value="submit" name="submit" onClick="formValidation()" />
            <script src="js/app.js"></script>
        </form>
    </div>
</body>
</html>
